{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy University</title>
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <script src="{% static 'js/your_script.js' %}"></script>
</head>
<body>
    <h1 class="header-line">Happy&nbsp;&nbsp;&nbsp;University</h1>
    <div class = "wrapper">
     <form action =""> 
     <div class="role-selector">
        <span class="role" onclick="selectRole('teacher')">Teacher</span>
        <span class="role active" onclick="selectRole('student')">Student</span>
        <span class="role" onclick="selectRole('admin')">Admin</span>
    </div>   
    <div class="login-box">
        <div class="input-box">
            <input type="text" placeholder="Student Number" required>
        </div>
        <div class="input-box">
            <input type="password" placeholder="Password" required>
        </div>
        <div class="forgot">
            <a href="#">Forgot Password?</a>
        </div>
        <button type="submit" class="btn">Log in</button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
